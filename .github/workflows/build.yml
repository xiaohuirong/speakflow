name: CMake on multiple platforms

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    permissions:
      id-token: write
      contents: read
      attestations: write

    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: true
      matrix:
        os: [ubuntu-24.04, windows-latest]
        build_type: [Release]
        c_compiler: [gcc, cl]
        include:
          - os: windows-latest
            c_compiler: cl
            cpp_compiler: cl
          - os: ubuntu-24.04
            c_compiler: gcc
            cpp_compiler: g++
        exclude:
          - os: windows-latest
            c_compiler: gcc
          - os: ubuntu-24.04
            c_compiler: cl
            
    steps:
    - uses: actions/checkout@v4
    
    - name: Set reusable strings
      id: strings
      shell: bash
      run: |
        echo "build-output-dir=${{ github.workspace }}/build" >> "$GITHUB_OUTPUT"

      
    - name: Prepare MSVC
      if: runner.os == 'Windows'
      uses: bus1/cabuild/action/msdevshell@v1
      with:
        architecture: x64

    - name: Install build tools on Linux
      if: runner.os == 'Linux'
      run: |
        sudo apt install make cmake
        
    - name: Install Qt6
      uses: jurplel/install-qt-action@v4
      with:
        version: '6.9.0'

    - name: Setup tmate session
      uses: mxschmitt/action-tmate@v3

    - name: Prepare Build
      run: cmake -B build -S . -DCMAKE_BUILD_TYPE=Release -DGGML_CUDA=1
      
    - name: Run Build
      run: make -C bulld
      
    - name: windeployqt
      if: runner.os == 'Windows'
      run: |
        mkdir target
        cp ./build/speakflow.exe target/
        windeployqt ./target/speakflow.exe

    - name: copy to target
      if: runner.os == 'Linux'
      run: |
        mkdir target
        cp ./build/qt6-test target/

    - uses: actions/upload-artifact@v4
      with:
        name: 'target_${{ matrix.os }}'
        path: './target/'
